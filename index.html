<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Bee</title>
    <link rel="icon" href="img/bw.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">
                <img src="img/bw.png" alt="" class="icon"
                alt="icon"
                width="50"
                height="50">Weather Bee</h3>
        <div>
         <h1 class="temp">16&#176;</h1>
         <div class="city-time">
               <h1 class="name">London</h1>
            <small>
                <span class="time">06:09</span>
                <span class="date">Monday Sep 19</span>
            </small>
        </div>
        <div class="weather">
            <img src="/img/sun.png"
            class="icon"
            alt="icon"
            width="50"
            height="50">
            <span class="condition">Cloudy</span>
        </div>
    </div>
</div>
    <div class="panel">
        <form id="locationInput">
            <input type="text"
            class="search"
            placeholder="Search Location ...">
            <button type="submit" class="submit">
                <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
            </button>
        </form>
        <ul class="cities">
            <li class="city">Colombo</li>
            <li class="city">Ottawa</li> 
            <li class="city"> Rio De Janeiro</li>
            <li class="city">Paris</li>
        </ul>
        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">8km/h</span>
            </li>
            <li>
                <span>UV</span>
                <span class="uv">3</span>
            </li>
            <li>
                <span>Precipitation</span> 
                <span class="precipitation">2%</span>
            </li>
        </ul>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>

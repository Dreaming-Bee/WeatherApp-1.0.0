<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Bee</title>
    <link rel="icon" href="img/bw.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">
                <img src="img/bw.png" alt="" class=""
                alt="icon"
                width="50"
                height="50">Weather Bee</h3>
        <div>
         <h1 class="temp">16&#176;</h1>
         <div class="city-time">
               <h1 class="name">London</h1>
            <small>
                <span class="time">06:09</span>
                <span class="date">Monday Sep 19</span>
            </small>
        </div>
        <div class="weather">
            <img src="/img/sun.png"
            class="icon"
            alt="icon"
            width="50"
            height="50">
            <span class="condition">Cloudy</span>
        </div>
    </div>
</div>
    <div class="panel">
        <form id="locationInput">
            <input type="text"
            class="search"
            placeholder="Search Location ...">
            <button type="submit" class="submit">
                <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
            </button>
        </form>
        <ul class="cities">
            <li class="city">Colombo</li>
            <li class="city">Ottawa</li> 
            <li class="city"> Rio De Janeiro</li>
            <li class="city">Paris</li>
        </ul>
        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">8km/h</span>
            </li>
            <li>
                <span>UV</span>
                <span class="uv">3</span>
            </li>
            <li>
                <span>Precipitation</span> 
                <span class="precipitation">2%</span>
            </li>
        </ul>
        <div class="row">
            <div class="col col3">
                    <div class="row">
                        <div class="card1 mb-3">
                            <h4>Today Hourly Forecast</h4>
                            <div class="row mt-5 ">
                                <div class="overflow-auto d-flex card-main-div" id="hourly-forecast"></div>
                            </div>
                        </div>
                    </div>
            </div>
    </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
    ></script>  
<script src="main.js"></script>

</body>
</html>
